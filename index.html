<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="display-card">
      <div class="search-section">
        <input type="text" id="search-input" required />
        <button id="search-button">Search</button>
      </div>

      <div class="results">
        <div class="vissuals">
          <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>

          <div class="size">
            <div class="size">
              <span>Weight: <span id="weight"></span></span>
              <span>Height: <span id="height"></span></span>
            </div>
          </div>
          <div id="types"></div>
        </div>

        <div class="stats">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
